{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
{% for posts in posts_lists %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{post.subtitle}}</h6>
        <p>{{posts.body | truncaterchars:64}}</p>

        <a href="{% url 'detail' post.id}" class="card-link">Continue...</a>
    </div>
</div>

<br />
{% endfor %}
{% endblock content %}
