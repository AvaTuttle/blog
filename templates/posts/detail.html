{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>{{ post.title }}</h1>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p>{{ post.body }}</p>

        <a href="{% url 'edit' post.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'posts' %}" class="btn btn-secondary">Back to Posts</a>
    </div>
</div>
{% endblock content %}
