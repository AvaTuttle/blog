{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <h2>Set Your New Password</h2>
    <p>Please enter a new password for your account.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
{% endblock %}
